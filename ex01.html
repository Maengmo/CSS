<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        /* CSS 영역 */

        div{ color : blue;}

    </style>

    <link rel="stylesheet" href="./css/ex02.css">
</head>
<body>
    <!--

        1.HTML > 태그 + 틀 + 데이터
        2. CSS > HTML + 서식
        3. JavaScript

        CSS, Cascading Style Sheet
        - HTML 서식을 담당하는 언어
        - 독립 실행이 안된다. 반드시 HTML 코드가 있어야 css 실행이 가능하다. > 모든 마크업 언어의 디자인을 담당하는 언어
        - CSS1, CSS2, CSS3(+HTML5)
        - HTML 서식 기능 > CSS 서식 기능(확장) + 생산성
    
    -->
    
    <!--
        요구사항] "안녕하세요." x 5번 출력
    -->
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>

    <hr>

    <!--

        목적이 없는 태그
        1. <div> : 블럭태그
        2. <span> : 인라인태그

    -->

    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>

    <ul>
        <li>강아지</li>
        <li>멍멍이</li>
        <li>왈왈이</li>
    </ul>

</body>
</html>
